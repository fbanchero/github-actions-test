name: CI prueba

on:
  push:
    branches: [ master ]
  
jobs:
  build:

    runs-on: [ self-hosted, linux ]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    
  deploy:
    needs: [build]
    runs-on: [ self-hosted, linux ]
    steps:
    - run: pm2 reload app.js